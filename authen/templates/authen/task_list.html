<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'authen/mainn.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  {% if request.user.is_authenticated %}
  <p class="logexp" >Currently authenticated as: {{request.user}}</p>
  <a class="btn btn-success" href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a class="btn btn-success" href="{% url 'login' %}">Login</a>
  {% endif %}
    <div id="login">
        <div class="container">
          <center><h1>The TODO List</h1></center>
            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                      <center>
                      <a class="btn btn-success" href="{% url 'create' %}">Add new task</a>
                      <hr width = "500px" >
                      </center>
                      <table>
                          <tr>
                              <th>Tasks</th>
                              <th></th>
                          </tr>
                          {% for task in tasks %}
                          <tr>
                              <td>{{task.title}}</td>
                              <td class = "coll"><a href="{% url 'task' task.id %}">Open</a></td>
                              <td class = "coll"><a href="{% url 'update' task.id %}">Edit</a></td>
                              <td class = "coll"><a href="{% url 'delete' task.id %}">Remove</a></td>
                          </tr>
                          {% empty %}
                          <h3>No items here</h3>
                          {% endfor %}
                      </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</body></html>
